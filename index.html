<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Countdown Timer</title>
  </head>
  <body>
    
    <div class="user-container">
      <div class="user-date">
       <input type="date" id="date">
      </div>
      <button id="btn">Enter</button>
    </div>

    <div class="countdown-container">
       <div class="day-el el">
        <h1 id="day">0</h1>
        <span>Days</span>
      </div>
      <div class="hour-el el">
        <h1 id="hour">0</h1>
        <span>Hours</span>
      </div>
       <div class="min-el el">
        <h1 id="min">0</h1>
        <span>Minutes</span>
      </div>
       <div class="second-el el">
        <h1 id="second">0</h1>
        <span>Seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
